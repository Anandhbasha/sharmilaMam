<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            background-color: aquamarine;
            width: 400px;
            height: 300px;
            padding: 50px;
            gap: 25px;
            border-radius: 20px;
            align-items: center;
        }
        label{
            width: 80px;
            margin-right: 10px;
        }
        .user{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            
        }
        .userBio{
           display: flex;
           flex-direction: column;
           gap: 25px;
           width: 100%;
        }
        .btn1{
            padding: 8px 25px;
            background-color: teal;
            border: none;
            margin-top: 10px;
        }
        .Mobile{
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input{
            width: 100%;
            border-radius: 15px;
            height: 30px;
        }
        .email{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body style="display: flex;justify-content: center;align-items: center;height: 100vh;">
        
    <form>
        <h1 style="text-align: center;">Login Form</h1>
        <div class="user">
            <label for="FirstName">FirstName</label>
            <input type="text" id="FirstName">
            <label for="LastName">LastName</label>
            <input type="text" id="LastName">
        </div>
        <div class="userBio">
            <div class="Mobile">
                <label for="mobile">Mobile</label>
                <input type="mobile" id="mobile">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
        </div>
        <div class="btn">
            <input type="submit"  class="btn1">
        </div>
    </form>
</body>
</html>
